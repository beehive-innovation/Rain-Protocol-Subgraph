name: Standard tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: yarn install
      - run: |
            (cd ..; echo ""; echo ""; ls; cd ..; echo ""; ls; cd ..; echo ""; ls; cd ..; echo ""; ls; cd etc; echo ""; echo ""; ls)
            sleep 30s
            npx hardhat node &
            sleep 10s
            yarn graph-node &
            sleep 60s
            yarn test
