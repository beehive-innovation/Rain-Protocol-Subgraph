specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OrderBook
    network: {{ network }}
    source:
      address: "{{ OrderBook }}"
      abi: OrderBook
      startBlock: {{ OrderBookBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OrderBook
      abis:
        - name: OrderBook
          file: ./abis/OrderBook.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: AddOrder(address,(address,address,address,uint32,(address,uint256)[],(address,uint256)[]),uint256)
          handler: handleAddOrder
        - event: AfterClear((uint256,uint256,uint256,uint256))
          handler: handleAfterClear
        - event: Clear(address,(address,address,address,uint32,(address,uint256)[],(address,uint256)[]),(address,address,address,uint32,(address,uint256)[],(address,uint256)[]),(uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleClear
        - event: Deposit(address,(address,uint256,uint256))
          handler: handleDeposit
        - event: OrderExceedsMaxRatio(address,address,uint256)
          handler: handleOrderExceedsMaxRatio
        - event: OrderExpired(address,address,uint256)
          handler: handleOrderExpired
        - event: OrderNotFound(address,address,uint256)
          handler: handleOrderNotFound
        - event: OrderZeroAmount(address,address,uint256)
          handler: handleOrderZeroAmount
        - event: RemoveOrder(address,(address,address,address,uint32,(address,uint256)[],(address,uint256)[]),uint256)
          handler: handleRemoveOrder
        - event: TakeOrder(address,((address,address,address,uint32,(address,uint256)[],(address,uint256)[]),uint256,uint256),uint256,uint256)
          handler: handleTakeOrder
        - event: Withdraw(address,(address,uint256,uint256),uint256)
          handler: handleWithdraw
      file: ./src/orderbook/orderBook2.ts
templates: 
  - kind: ethereum/contract
    name: ERC20Template
    network: {{ network }}
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - EmissionsERC20
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc20.ts